<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rendering Test</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../js/js-test-pre.js"></script>
<script src="../../js/webgl-test-utils.js"> </script>
</head>
<body>
<canvas id="c" width="64" height="64"></canvas>
<div id="description"></div>
<div id="console"></div>
<script id="vshader" type="x-shader/x-vertex">
uniform mediump float defaultsToZero; // never set
attribute vec2 aPosition;

varying vec2 vPos;

void main()
{
    gl_Position = vec4(aPosition, 0, 1);
    vPos = aPosition;

    if (defaultsToZero == 1.0) {
        gl_PointSize = 1.0;
    }
}
</script>

<script id="fshader" type="x-shader/x-fragment">
uniform mediump float defaultsToZero; // never set

varying mediump vec2 vPos;

void main()
{
    gl_FragColor = vec4(vPos * -2.0, 0, 1);

    if (defaultsToZero == 1.0) {
        gl_FragColor = vec4(gl_PointCoord.xy, 0, 1);
    }
}
</script>

<script>
"use strict";
description(document.title);
var wtu = WebGLTestUtils;
var gl = wtu.create3DContext("c", {alpha: false});

var program = wtu.setupProgram(gl, ["vshader", "fshader"], ["aPosition"]);

var vertData = new Float32Array([
    -1, -1,
    +1, -1,
    -1, +1,
]);

var vertexObject = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vertexObject);
gl.bufferData(gl.ARRAY_BUFFER, vertData, gl.STATIC_DRAW);

gl.enableVertexAttribArray(0);
gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

gl.drawArrays(gl.TRIANGLES, 0, 3);


wtu.checkCanvasRect(gl, 0, 0, 1, 1, [255, 255, 0, 255]); // Bottom-left
wtu.checkCanvasRect(gl, 63, 63, 1, 1, [0, 0, 0, 255]); // Top-right

var successfullyParsed = true;
</script>

<script src="../../js/js-test-post.js"></script>

</body>
</html>
